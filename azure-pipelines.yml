trigger:
- azure

pr:
- azure

jobs:
- job: pnlbwh_luigi
  timeoutInMinutes: 240

  pool:
    vmImage: 'ubuntu-latest'

  variables:
    dockerId: tbillah
    imageName: tbillah/pnlpipe
    user: pnlbwh
    wd: /home
    testConfigFile: azure_test.sh
    imageTag: latest


  steps:
  - task: Docker@2
    displayName: Login to Docker Hub
    inputs:
      command: login
      containerRegistry: dockerHub


  - task: CopyFiles@2
    displayName: 'Copy test configFile'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/$(testConfigFile)'
      TargetFolder: '$(Agent.BuildDirectory)'


  - script: |
        sed -i 's/RUN source/# RUN source/g' Dockerfile.centos7
        docker rum --rm $(imageName):latest "`cat $(testConfigFile)"
    displayName: 'Run luigi-pnlpipe test'
    failOnStderr: true

    